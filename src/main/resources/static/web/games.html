<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body data-style="gamesview">
<h1 id="gameTitle">Battle of Yavin</h1>
<div id="allGamesView">
<form id="logout-form" onsubmit="return false">
    <button id="logOutBtn">Log out</button>
</form>
<h1 id="welcome"></h1>
<div id="alert"></div>
<form id="login-form" onsubmit="return false">
    <label >Email: <input id="email" type="email" name="username"></label>
    <label >Password: <input id="password" type="password" name="password" required/></label>
    <button id="logInBtn">Log in</button>
    <button id="signUpBtn">Sign up</button>
</form>
<div class="boards">
    <div class="gameBoard">
        <div class="title">
        <h3 class="games">Games</h3>
            <button id="create">Create game</button>

        </div>
        <ol data-id="listGames">

</ol>
        <!--<button id="create">Create game</button>-->
    </div>

    <div class="gameBoards">
        <h3 class="games">Leader Board</h3>
        <table data-id="leaderBoard">
    <thead>
    <tr>
        <td>Name</td>
        <td>Total</td>
        <td>Won</td>
        <td>Lost</td>
    </tr>
    </thead>
    <tbody  data-id="leaderBoardBody">

    </tbody>
</table>
    </div>

</div>
</div>
<script src="script/games.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
