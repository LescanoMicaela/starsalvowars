<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body data-style="gameview">
<form id="logout-form" onsubmit="return false">
    <button id="logOutBtn">Log out</button>
</form>
<div class="statusok">
    <h2 class="statusships">Place your ships</h2>
    <button class="ok">Im Ready</button>
</div>


<div id="alert"></div>

<div class="placeShips">

    <div class="board">
        <table id="board">
            <thead id="board-headers">
            </thead>
            <tbody id="board-rows">
            </tbody>
        </table>
    </div>
    <div class="shipsboard">

<div id="submarine" data-type="3" data-style="shipab" draggable="true" ondragstart="drag(event)"></div>
        <br>
        <br>
        <br>
        <br>
<div id="destroyer" data-type="3" data-style="shipab" draggable="true" ondragstart="drag(event)"></div>
        <br>
        <br>
        <br>
        <br>
<div id="patrol" data-type="2" data-style="shipab" draggable="true" ondragstart="drag(event)"></div>
        <br>
        <br>
        <br>
        <br>
<div id="battleship" data-type="4" data-style="shipab" draggable="true" ondragstart="drag(event)"></div>
        <br>
        <br>
        <br>
        <br>
<div id="carrier" data-type="5" data-style="shipab" draggable="true" ondragstart="drag(event)"></div>
        <!--<div id="submarine"class="draggable"></div>-->
        <!--<div id="destroyer" class="draggable"></div>-->
        <!--<div id="patrol" class="draggable"></div>-->
        <!--<div id="battleship" class="draggable"></div>-->
        <!--<div id="carrier" class="draggable"></div>-->

    </div>
</div>
<div class="tablesdiv">
<div class="tables">

<div class="ship">
    <div id="playersInfo1">
        <h1 id="player1Name"></h1>
    </div>
    <table id="table">
        <thead id="table-headers">
        </thead>
        <tbody id="table-rows">
        </tbody>
    </table>
</div>

    <div class="salvo">
        <div id="playersInfo2">
            <h1 id="player2Name"></h1>
        </div>

    <table id="table2">
        <thead id="table-headers2">
        </thead>
        <tbody id="table-rows2">
        </tbody>
    </table>

    </div>
</div>
    <div class="fire">
        <button id="oksalvo">Fire</button>
        <img src="fire.png">
    </div>
</div>


<script src="script/game.js"></script>
</body>
</html>
